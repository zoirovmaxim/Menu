<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Mea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fundal opțional */
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 90%; /* Dimensiune ajustabilă */
            max-height: 70vh; /* Dimensiune ajustabilă */
            height: auto;
            border: 1px solid #ddd; /* Contur opțional */
            border-radius: 8px; /* Colțuri rotunjite opțional */
        }
        /* Media Query pentru ecrane mici (telefoane) */
        @media (max-width: 600px) {
            img {
                max-width: 100%; /* Lățimea maximă devine 100% pe ecrane mici */
                max-height: 50vh; /* Înălțimea maximă ajustată pentru telefoane */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_6504.JPEG" alt="O imagine">
    </div>
</body>
</html>
